<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
    </head>
    <body>
        <h1>Hello World</h1>
        <script type="text/javascript">

            var c=document.getElementById("myCanvas");
            var cxt=c.getContext("2d");
            cxt.fillStyle="#FF0000";
            cxt.beginPath();
            cxt.arc(70,18,15,0,Math.PI*2,true);
            cxt.closePath();
            cxt.fill();
            
        </script>
    <body>
</html>
